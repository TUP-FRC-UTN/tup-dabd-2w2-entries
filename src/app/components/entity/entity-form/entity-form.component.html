<div class="container">
  <p class="h2 m-4 text-center" style="font-weight: bold; font-size: 2rem;">Nueva Entidad</p>
  <form [formGroup]="entityForm" (ngSubmit)="onSubmit()" class="row g-3 m-2">
    <div class="col-md-6 mt-3">
      <label for="name" class="form-label">Nombre <span class="text-danger">*</span></label>
      <input type="text" id="name" class="form-control" formControlName="name"
             [ngClass]="{
               'is-invalid': entityForm.get('name')?.invalid && entityForm.get('name')?.touched
             }"/>
      <small class="text-danger" *ngIf="entityForm.get('name')?.invalid && entityForm.get('name')?.touched">Requerido</small>
    </div>

    <div class="col-md-6 mt-3">
      <label for="last-name" class="form-label">Apellido <span class="text-danger">*</span></label>
      <input type="text" id="last-name" class="form-control" formControlName="last_name"
             [ngClass]="{
               'is-invalid': entityForm.get('last_name')?.invalid && entityForm.get('last_name')?.touched , 
               'is-valid': entityForm.controls['last_name'].valid
             }"/>
      <small class="text-danger" *ngIf="entityForm.get('last_name')?.invalid && entityForm.get('last_name')?.touched">Requerido</small>
    </div>

    <div class="col-md-6 mt-3">
      <label for="doc-type" class="form-label">Tipo de Documento <span class="text-danger">*</span></label>
      <select id="doc-type" class="form-select" formControlName="doc_type" 
      [ngClass]="{
        'is-invalid': entityForm.controls['doc_type'].invalid && entityForm.get('doc_type')?.touched , 
        'is-valid': entityForm.controls['doc_type'].valid && entityForm.get('doc_type')?.touched
      }">
        <option value="DNI">DNI</option>
        <option value="PASSPORT">Pasaporte</option>
      
      </select>
    </div>

    <div class="col-md-6 mt-3">
      <div class="d-flex align-items-center">
        <label for="doc-number" class="form-label">NÃºmero de Documento</label><label class="text-danger">*</label>
      </div>
      <input type="number" id="doc-number" class="form-control" formControlName="doc_number"
             [ngClass]="{
               'is-invalid': entityForm.get('doc_number')?.invalid && entityForm.get('doc_number')?.touched
             }"/>
      <small class="text-danger" *ngIf="entityForm.get('doc_number')?.invalid && entityForm.get('doc_number')?.touched">Requerido</small>
    </div>
    <div class="col-md-6 mt-3">
      <label for="birth-date" class="form-label">Fecha de Nacimiento <span class="text-danger">*</span></label>
      <input type="date" id="birth-date" class="form-control" formControlName="birth_date"
             [ngClass]="{
               'is-invalid': entityForm.get('birth_date')?.invalid && entityForm.get('birth_date')?.touched
             }"/>
      <small class="text-danger" *ngIf="entityForm.get('birth_date')?.invalid && entityForm.get('birth_date')?.touched">Requerido</small>
    </div>
    <div class="col-12 d-flex justify-content-end mt-5">
      <button type="button" class="btn btn-danger me-2" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>

</div>
