<div class="container mt-4">
    <p class="h2 m-3">Lista de Visitantes</p>

    <app-table
     [items]="visitors"
     [columns]="columns" 
     [isLoading]="isLoading"
     [pagination]="{
       totalItems: totalItems,
       page: page,
       size: size,
       onPageChange: onPageChange,
       onPageSizeChange: onPageSizeChange}"
       [height]="'450px'">
       </app-table>

</div>
